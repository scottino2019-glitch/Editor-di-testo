<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: black; color: white; }
    header { background: blueviolet; padding: 10px; margin-bottom: 15px; }
    h1 { margin: 0; }
    button, select, input { margin: 3px; padding: 6px 10px; cursor: pointer; }
    #editor { 
      background: white; color: black; min-height: 250px; padding: 10px; 
      border: 1px solid #ccc; border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Editor</h1>
    <div>
      <input type="text" id="fileName" placeholder="Nome file">
      <button onclick="salvaFile()">üíæ Salva</button>
      <button onclick="nuovoFile()">üÜï Nuovo</button>
      <button onclick="cancellaFile()">üóëÔ∏è Elimina</button>
      <select id="fileList" onchange="apriFile()">
        <option value="">-- Seleziona file --</option>
      </select>
    </div>

    <div>
      <!-- Formattazione -->
      <button onclick="document.execCommand('bold')"><b>G</b></button>
      <button onclick="document.execCommand('italic')"><i>C</i></button>
      <button onclick="document.execCommand('underline')"><u>S</u></button>
      <button onclick="document.execCommand('justifyLeft')">‚¨ÖÔ∏è</button>
      <button onclick="document.execCommand('justifyCenter')">‚ÜîÔ∏è</button>
      <button onclick="document.execCommand('justifyRight')">‚û°Ô∏è</button>

    </div>
  </header>

  <main>
    <!-- Editor WYSIWYG -->
    <div id="editor" contenteditable="true">Scrivi qui...</div>
  </main>

  <script>
    // Recupera i file
    function getFiles() {
      return JSON.parse(localStorage.getItem("files")) || {};
    }

    // Aggiorna lista file
    function aggiornaLista() {
      const files = getFiles();
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = '<option value="">-- Seleziona file --</option>';
      Object.keys(files).forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        fileList.appendChild(opt);
      });
    }

    // Salva file
    function salvaFile() {
      const name = document.getElementById("fileName").value.trim();
      if (!name) { alert("Inserisci un nome file!"); return; }
      const files = getFiles();
      files[name] = document.getElementById("editor").innerHTML; // üîπ salva HTML
      localStorage.setItem("files", JSON.stringify(files));
      aggiornaLista();
      alert("File salvato!");
    }

    // Apri file
    function apriFile() {
      const name = document.getElementById("fileList").value;
      if (!name) return;
      const files = getFiles();
      document.getElementById("fileName").value = name;
      document.getElementById("editor").innerHTML = files[name] || "";
    }

    // Nuovo file
    function nuovoFile() {
      document.getElementById("fileName").value = "";
      document.getElementById("editor").innerHTML = "";
      document.getElementById("fileList").value = "";
    }

    // Cancella file
    function cancellaFile() {
      const name = document.getElementById("fileName").value.trim();
      if (!name) { alert("Seleziona un file da eliminare!"); return; }
      const files = getFiles();
      if (files[name]) {
        delete files[name];
        localStorage.setItem("files", JSON.stringify(files));
        aggiornaLista();
        nuovoFile();
        alert("File eliminato!");
      }
    }

    // Inizializza
    aggiornaLista();
  </script>
</body>
</html>
